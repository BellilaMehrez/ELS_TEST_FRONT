<div class="card margin">
  <div class="card-body">
    <div class="row ">
      <div class="col-md-12">
        <h5>Please choose a key</h5>
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary" (click)="getDistinctSalariedByKey('fullName')">Full name
          </button>
          <button type="button" class="btn btn-secondary" (click)="getDistinctSalariedByKey('address')">Adress</button>
          <button type="button" class="btn btn-secondary" (click)="getDistinctSalariedByKey('category')">Category
          </button>
          <button type="button" class="btn btn-secondary" (click)="getDistinctSalariedByKey('description')">
            Description
          </button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary" (click)="loadAll()">All rows</button>
        </div>
      </div>

      <div class="col-md-12" style="padding-top: 10px;">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th style="width: 20%">
              FULL NAME
            </th>
            <th style="width: 20%">
              CATEGORY
            </th>
            <th style="width: 20%">
              ADDRESS
            </th>
            <th style="width: 20%">
              DESCRIPTION
            </th>
          </tr>
          </thead>
          <tbody>

          <tr *ngFor="let item of salariedList">
            <td>{{item?.fullName}}</td>
            <td>{{item?.category}}</td>
            <td>{{item?.address}}</td>
            <td>{{item?.description}}</td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
